  back: |
    class TrieNode:
        def __init__(self):
            self.children = {}
            self.final_node = False

    class Trie:
        def __init__(self):
            self.root = TrieNode()

        def insert(self, word):
            ptr = self.root
            for letter in word:
                if letter not in ptr.children:
                    ptr.children[letter] = TrieNode()
                ptr = ptr.children[letter]
            ptr.final_node = True

        def search(self, word) -> bool:
            ptr = self.root
            for letter in word:
                if letter not in ptr.children:
                    return False
                ptr = ptr.children[letter]
            return ptr.final_node

        def starts_with(self, prefix) -> bool:
            ptr = self.root
            for letter in prefix:
                if letter not in ptr.children:
                    return False
                ptr = ptr.children[letter]
            return True
        
        def delete(self, word):
            def _delete(node, word, index):
                if index == len(word):
                    if node.final_node:
                        node.final_node = False
                    return not bool(node.children)  # Return true if no children, so node can be deleted
                letter = word[index]
                if letter in node.children:
                    can_delete = _delete(node.children[letter], word, index + 1)
                    if can_delete:
                        del node.children[letter]
                        return not bool(node.children) and not node.final_node
                return False
            _delete(self.root, word, 0)

        def autocomplete(self, prefix):
            ptr = self.root
            for letter in prefix:
                if letter not in ptr.children:
                    return []
                ptr = ptr.children[letter]

            # Perform DFS to collect all words
            def dfs(node, current_prefix):
                words = []
                if node.final_node:
                    words.append(current_prefix)
                for letter, child_node in node.children.items():
                    words.extend(dfs(child_node, current_prefix + letter))
                return words

            return dfs(ptr, prefix)
  description: |
    Time Complexity: 
      - insert: O(n), where n is the length of the word.
      - search: O(n), where n is the length of the word.
      - starts_with: O(n), where n is the length of the prefix.
      - delete: O(n), where n is the length of the word.
      - autocomplete: O(m), where m is the number of words starting with the prefix.
    Space Complexity: O(n) for a single word, where n is the word's length.
    Edge Cases:
      - Insert an empty string: trie.insert("") should work.
      - Search for a word that does not exist: trie.search("word") should return False.
      - Autocomplete with no matches: trie.autocomplete("xyz") should return [].

