- front: 'Depth First Traversal (Tree Version: Preorder, Inorder, Postorder)'
  back: |
    class TreeNode:
        def __init__(self, value):
            self.value = value
            self.left = None
            self.right = None

    def preorder(root):
        if root:
            print(root.value)
            preorder(root.left)
            preorder(root.right)

    def inorder(root):
        if root:
            inorder(root.left)
            print(root.value)
            inorder(root.right)

    def postorder(root):
        if root:
            postorder(root.left)
            postorder(root.right)
            print(root.value)
  description: |
    Time Complexity: O(n), where n is the number of nodes.
    Space Complexity: O(h), where h is the height of the tree (due to recursion stack).
    Edge Cases:
      - Empty tree: preorder(None), inorder(None), and postorder(None) should print nothing.
      - Tree with one node: preorder(TreeNode(1)), inorder(TreeNode(1)), and postorder(TreeNode(1)) should print 1.
